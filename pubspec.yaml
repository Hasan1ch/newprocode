name: procode
description: Gamified programming learning platform
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.8.0

  # State Management
  provider: ^6.1.1

  # UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  smooth_page_indicator: ^1.1.0

  # Navigation
  go_router: ^13.0.1

  # Forms & Validation
  flutter_form_builder: ^10.0.0
  form_builder_validators: ^11.0.0

  # Code Editor & Highlighting
  flutter_code_editor: ^0.3.2
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0

  # Markdown Support
  flutter_markdown: ^0.7.4+1
  markdown: ^7.2.2

  # Charts & Data Visualization
  fl_chart: ^0.66.0
  percent_indicator: ^4.2.3

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  image_picker: ^1.0.5
  permission_handler: ^11.1.0

  # HTTP & APIs
  http: ^1.1.2
  dio: ^5.4.0

  # Google Sign In
  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.3+2 # Added to fix the Future already completed error

  # Notifications
  flutter_local_notifications: ^16.3.0
  overlay_support: ^2.1.0

  # Animations
  confetti: ^0.7.0
  animated_text_kit: ^4.2.2

  # Social
  share_plus: ^7.2.1

  # Other
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  uuid: ^4.2.2
  crypto: ^3.0.3
  collection: ^1.18.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  timezone: ^0.9.2
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#6750A4"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter_native_splash:
  color: "#6750A4"
  image: assets/images/splash_logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/images/achievements/
    - assets/animations/
    - assets/animations/lottie/
    - assets/fonts/

  # Comment out fonts section until font files are added
